<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpongeBob Mockify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1>SpongeBob Mockify</h1>
    <form>
        <label>
            Text to Mock:
            <input type="text" id="inputText" />
        </label>
        <br/>
        <button id="mockifyButton">Mockify</button>
    </form>
    <br/>
    Output:
    <br />
    <span id="outputText"></span>
    <br />
    <button id="copyButton" style="display:none">Copy to Clipboard</button>
    <hr/>
    <footer>
        This project is hosted on 
        <a href="https://github.com/benjaminrlawrence/benjaminrlawrence.github.io" target="_blank">Github</a>.
        <br/>
        Follow me on <a href="https://twitter.com/BLawrence42" target="_blank">Twitter.</a>
    </footer>
    <!-- One more test -->
    <input type="text" id="hiddenInput" />
    <script src="main.js"></script>
</body>
</html>
